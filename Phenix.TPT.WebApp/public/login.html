<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <script>
        document.write("<link rel='stylesheet' href='css/page.css?v=" + new Date().toLocaleDateString() + "' charset='UTF-8'>");
    </script>
    <title>登录TPT</title>
</head>

<body style="background: #F0F0F0;">
    <div id="content">
        <div class="logo">
            <h1>
                <font face="Papyrus">Teamwork Project Tracker II</font>
            </h1>
        </div>
        <div class="center-group">
            <div class="center-boder">
                <div class="center-padding">
                    <h2 id="userNameHint" style="clear: both;"></h2>
                    <label style="clear: both;">
                        <input class="txt-input" id="userName" type="text" style="font-weight: lighter;" placeholder="请输入登录名">
                    </label>
                    <h2 id="passwordHint" style="clear: both;"></h2>
                    <label style="clear: both;">
                        <input class="txt-input" id="password" type="password" style="font-weight: lighter;" placeholder="请输入口令">
                    </label>
                    <h2 id="companyNameHint" style="clear: both;"></h2>
                    <label style="clear: both;">
                        <input class="txt-input" id="companyName" type="text" style="font-weight: lighter;" placeholder="请输入公司名">
                    </label>
                    <p class="forgot">
                        <a style="cursor: pointer;" @click="onCheckIn()">动态口令</a> |
                        <a style="cursor: pointer;" @click="window.location.href = 'register.html'">注册会员</a>
                    </p>
                    <input id="center-button" class="btn" type="button" value="登录" @click="onLogon()">
                    <h3 id="logonHint" style="clear: both;"></h3>
                </div>
            </div>
        </div>
        <div class="modal fade" id="patchMyselfDialog" tabindex="-1" role="dialog" aria-labelledby="patchMyselfDialogLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="patchMyselfDialogLabel">更新资料</h4>
                    </div>
                    <div class="modal-body">
                        <label>
                            <label style="clear: both;">
                                <input class="txt-input" id="eMail" type="email" style="font-weight: lighter;" placeholder="请输入邮箱地址" size="40">
                            </label>
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" @click="onPatchMyself()">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/lib/crypto-js/core-min.js"></script>
    <script type="text/javascript" src="scripts/lib/crypto-js/enc-base64-min.js"></script>
    <script type="text/javascript" src="scripts/lib/crypto-js/cipher-core-min.js"></script>
    <script type="text/javascript" src="scripts/lib/crypto-js/aes-min.js"></script>
    <script type="text/javascript" src="scripts/lib/crypto-js/md5-min.js"></script>
    <script type="text/javascript" src="scripts/lib/json2.js"></script>
    <script type="text/javascript" src="scripts/lib/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="scripts/lib/jquery.base64.js"></script>
    <script type="text/javascript" src="scripts/lib/signalr.min.js"></script>
    <script type="text/javascript" src="scripts/lib/phenix7.js"></script>

    <script type="text/javascript" src="scripts/lib/vue.min.js"></script>
    <script type="text/javascript" src="scripts/lib/mesgbox.js"></script>

    <script>
        document.write("<script type='text/javascript' src='scripts/login.js?v=" + new Date().toLocaleDateString() + "'><\/script>");
    </script>
</body>

</html>
