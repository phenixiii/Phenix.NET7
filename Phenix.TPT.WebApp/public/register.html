<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <script>
        document.write("<link rel='stylesheet' href='base-style.css?v=" + new Date().toLocaleDateString() + "' charset='UTF-8'>");
    </script>
    <title>注册公司级会员</title>
</head>

<body style="background: #F0F0F0;">
    <div id="content" v-cloak>
        <div class="logo">
            <h1>
                <font face="Papyrus">Teamwork Project Tracker II</font>
            </h1>
        </div>
        <div class="center-group">
            <div class="center-boder">
                <div class="center-padding">
                    <h2 style="clear: both;" v-text="userNameHint"></h2>
                    <label style="clear: both;">
                        <input class="txt-input" id="userName" type="text" placeholder="请输入登录名" v-model="userName">
                    </label>
                    <h2 style="clear: both;" v-text="companyNameHint"></h2>
                    <label style="clear: both;">
                        <input class="txt-input" id="companyName" type="text" placeholder="请输入公司名" v-model="companyName">
                    </label>
                    <h2 style="clear: both;" v-text="eMailHint"></h2>
                    <label style="clear: both;">
                        <input class="txt-input" id="eMail" type="email" placeholder="请输入邮箱地址" v-model="eMail">
                    </label>
                    <h2 style="clear: both;" v-text="regAliasHint"></h2>
                    <label style="clear: both;">
                        <input class="txt-input" id="regAlias" type="text" placeholder="请输入昵称" v-model="regAlias">
                    </label>
                    <p class="forgot">
                        <a @click="showChangePasswordDialog()">修改口令</a> |
                        <a @click="window.location.href = 'login.html'">登录TPT</a>
                    </p>
                    <input class="btn" id="center-button" type="button" value="注册公司级会员" @click="onRegister()">
                    <h3 style="clear: both;" v-text="registerHint"></h3>
                </div>
            </div>
        </div>
        <div class="modal fade" id="changePasswordDialog" tabindex="-1" role="dialog" aria-labelledby="changePasswordDialogLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="changePasswordDialogLabel">修改登录口令</h4>
                    </div>
                    <div class="modal-body">
                        <label>
                            <label style="clear: both;">
                                <input class="txt-input" id="password" type="password" size="40" placeholder="请输入口令" v-model="password">
                                <h style="clear: both;" v-text="passwordHint"></h>
                            </label>
                            <label style="clear: both;">
                                <input class="txt-input" id="newPassword" type="password" size="40" placeholder="请输入新口令" v-model="newPassword">
                                <h style="clear: both;" v-text="newPasswordHint"></h>
                            </label>
                            <label style="clear: both;">
                                <input class="txt-input" id="newPassword2" type="password" size="40" placeholder="请确认新口令" v-model="newPassword2">
                                <h style="clear: both;" v-text="newPassword2Hint"></h>
                            </label>
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" type="button" data-dismiss="modal">取消</button>
                        <button class="btn btn-primary" type="button" @click="onChangePassword()">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/crypto-js/core-min.js"></script>
    <script type="text/javascript" src="lib/crypto-js/enc-base64-min.js"></script>
    <script type="text/javascript" src="lib/crypto-js/cipher-core-min.js"></script>
    <script type="text/javascript" src="lib/crypto-js/aes-min.js"></script>
    <script type="text/javascript" src="lib/crypto-js/md5-min.js"></script>
    <script type="text/javascript" src="lib/json2.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="lib/jquery.base64.js"></script>
    <script type="text/javascript" src="lib/signalr.min.js"></script>
    <script type="text/javascript" src="lib/phenix7.js"></script>

    <script type="text/javascript" src="lib/vue.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>

    <script>
        document.write("<script type='text/javascript' src='register.js?v=" + new Date().toLocaleDateString() + "'><\/script>");
    </script>
</body>

</html>
